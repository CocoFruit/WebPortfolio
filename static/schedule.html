<!DOCTYPE html>
<html>
<head>
    <title>Schedule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #b917a6;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
        }

        .banner-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .banner-button {
            padding: 8px 16px;
            background-color: #950c7f;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .banner-button:hover, .banner-button.active {
            background-color: #7d0a67;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: #ffffff;
            text-decoration: none; 
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 10px;
        }
        th {
            background-color: #b917a6;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>My Class Schedule</h1>
        <div class="banner-buttons">
            <a class="banner-button" href="bio">Bio</a>
            <a class="banner-button active" href="schedule">Schedule</a>
            <a class="banner-button" href="favorites">Favorites</a>
        </div>
    </div>

    <div class="container">
        <table>
            <tr>
                <th>Period</th>
                <th>Course Name</th>
                <th>Teacher</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Chemistry and Society</td>
                <td>Dr. Lindsey Waddell</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Advanced Topics in Computer Programming</td>
                <td>Mr. Seward</td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Intro To Web Apps Dev 1</td>
                <td>Mr. Seward</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Discrete Math</td>
                <td>Mr. Grisham</td>
            </tr>
            <tr>
                <td>7</td>
                <td>College Physics</td>
                <td>Dr. Jack Waddell</td>
            </tr>
        </table>
    </div>
</body>
</html>
