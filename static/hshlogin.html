<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Control Panel</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .control-panel {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        .login-button {
            display: flex;
            padding: 20px;
            margin: 10px 5px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #3498db; /* Use a different color for the login button */
            border: 2px solid #3498db;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            filter: brightness(90%);
            -webkit-filter: brightness(90%);
            outline: none;
        }

        /* Rest of the styles remain the same */

    </style>
</head>
<body>
    <img class="background" src="static/images/globe.gif" alt="globe">
    <div class="control-panel">
        <a href="/login" class="login-button">Login</a>
    </div>

    <!-- Include the rest of your existing control panel code here -->

    <script>
        // Include your existing JavaScript code here
    </script>
</body>
</html>
