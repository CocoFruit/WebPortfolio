<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rps_style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="hands">
            <div class="player-hand">
                <img id="player-choice" src="images/rock.jpg" alt="Player's Choice">
            </div>
            <div class="computer-hand">
                <img id="computer-choice" src="images/rock.jpg" alt="Computer's Choice">
            </div>
        </div>
        <div class="choices">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
        </div>
        <div id="result" class="result">
            <p></p>
        </div>
    </div>
    <script src="scripts/rps_script.js"></script>
</body>
</html>
